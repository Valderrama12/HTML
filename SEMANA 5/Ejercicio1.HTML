<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA Y FORMULARIO</title>
    <link rel="stylesheet" href="css/estilos_responsive.ejer1.css">

</head>
<body style="background-color:#938CFF;">
    <header>
        <img src="Img/Incap.jpg" width="100" heigth="100" alt="incap">
        <h1>LISTAS EN HTML</h1>
        <br>
        <br>
    </header>
    <nav>
    
    <h2>MENU NAVEGACION</h2><br>
    </nav>
    <nav>
        <ul>
        <li type="disc" style="color:black;">Home</li>
        <li type="square" style="color:black">Productos</li>
        <li type="circle" style="color: black;">Servicios</li>
        <li style="color: black;">Contactos</li>
    </ul>
    </nav>
    <section>
        <!--Method GET pasa los datos por la url, atravez de parametros// Method POST pasa los datos de forma interna(no se ven)-->
        <form action="datos.php" method="post">
    
        <!--Seccion de marco de formulario-->
        <fieldset>
        <!--Seccion de ingreso de nombre-->
        <label>Nombre Completo:</label>
        <input name="name" type="texo" placeholder="Ingresa el nombre completo" required="">
        <br><br>

        <!--Seccion email-->
        <label>E-mail</label>
        <input name="email" placeholder="Ingrese su Email" required="">
        <br><br>
        
        <!--Seccion contraseña-->
        <label>Contraseña</label>
        <input name="contraseña" type="password" placeholder="Ingrese su contraseña" required="">
        <br><br>

            <hr color="black">
            <!--Seccion Hobbies-->
            <label>Seccion tus hobbies:</label>        
                <br>
                <input type="checkbox" type="cine">Cine<br>
                <input type="checkbox" type="lectura">Lectura<br>
                <input type="checkbox" type="deporte">Deporte<br>
            
            <hr color="black">

            <!--Estado civil-->
        
            <label>Estado civil</label><br>
                <input name="estcivil" type="radio" value="casado">casado(a)<b></b>
                <input name="estcivil" type="radio" value="soltero">soltero(a)<b></b>
                <input name="estcivil" type="radio" value="viudo">viudo(a)<b></b>
            <br>
            <br>
            <hr  color="black">
            <!--Seleccionar opcion lista-->
            <label>PROGRAMAS TECNICOS:</label>
            <select name="select">
                <option >Sistemas</option>
                <option >Seleccione programa...</option>
                <option >Contabilidad</option>
                <option >Diseño grafico</option>
            </select>
            <br>
            <br>
            <hr color="black">
            <label>Tu comentario:</label><br>
                <textarea name="mensaje" rows="5" cols="40"></textarea>
            </fieldset>
            <br><br>

            <!--Seccion de botones formulario submit : enviar datos cancel: borrar datos-->
            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
            <br>
            <br>
            </form>
        </section>
            <!--Seccion de pie pagina-->
