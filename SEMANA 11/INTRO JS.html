<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro JS tipos datos</title>
</head>
<body>
    <center>
        <h1>TIPOS DE DATOS EN JAVASCRIPT</h1>
        <script>

            //Asignacion de variables
            var var1="Antonio";// String o texto
            var var2=true; // Bollean  o logica
            var var3=33;// Integer o number
            var var4=33.44;//Double o numeros con decimales
            var array=("pedro", "Maria","Carlos");
            // object o vector
            //salida de resultados
            
            document.write
            ("********************************************" + "<br>");
            document.write("El tipo de documento es..." + typeof(var1)+"<br>");
            document.write("El tipo de documento es..." + typeof(var2)+"<br>");
            document.write("El tipo de documento es..." + typeof(var3)+"<br>");
            document.write("El tipo de documento es..." + typeof(var4)+"<br>");
            document.write("El tipo de documento es..." + typeof (array)+ "<br>");

        </Script>
    </center>
</body>
</html>
